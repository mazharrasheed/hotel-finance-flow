  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }

    /* Hospitality Background Pattern */
    .hospitality-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%234f46e5' fill-opacity='0.03' fill-rule='evenodd'%3E%3Cpath d='M10 10h4v4h-4zM50 50h4v4h-4zM90 90h4v4h-4zM10 90h4v4h-4zM90 10h4v4h-4z'/%3E%3C/g%3E%3C/svg%3E");
    }

    /* 
         ULTIMATE PRINT RESET 
         Fixes issues where reports start too low or span too many pages.
      */
    @media print {
      @page {
        margin: 10mm;
        size: A4;
      }

      /* Force everything to start at the top and remove all scrollable heights */
      html,
      body {
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
      }

      /* Allow scrolling containers to expand */
      [class*="overflow-hidden"],
      [class*="overflow-y-auto"] {
        overflow: visible !important;
      }

      /* Fix h-screen clipping WITHOUT killing layout */
      [class*="h-screen"] {
        min-height: auto !important;
        height: auto !important;
      }

      #root {
        display: block !important;
      }

      /* Specifically target and kill the padding on the main dashboard container */
      .overflow-y-auto {
        padding: 0 !important;
        margin: 0 !important;
      }

      .hospitality-pattern {
        background-image: none !important;
      }

      /* Hide interface elements */
      aside,
      nav,
      header,
      footer,
      .no-print,
      button,
      .sidebar-open-overlay,
      [class*="absolute"] {
        display: none !important;
      }

      /* Ensure report containers fill width */
      .max-w-7xl,
      .max-w-6xl,
      .max-w-5xl {
        max-width: 100% !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      /* Table Optimization for paper efficiency */
      table {
        width: 100% !important;
        border-collapse: collapse !important;
        page-break-inside: auto !important;
        margin-top: 5px !important;
        font-size: 11px !important;
        /* Smaller text fits more data */
      }

      tr {
        page-break-inside: avoid !important;
        page-break-after: auto !important;
      }

      td,
      th {
        padding: 6px 8px !important;
        /* Tighter cells */
        border: 1px solid #e2e8f0 !important;
      }

      thead {
        display: table-header-group !important;
      }

      /* Clean UI elements for black/white paper */
      .shadow-2xl,
      .shadow-xl,
      .shadow-lg,
      .shadow-md,
      .shadow-sm,
      .rounded- \[2rem\],
      .rounded-3xl,
      .rounded-2xl {
        box-shadow: none !important;
        border-radius: 0 !important;
        border: 1px solid #e2e8f0 !important;
      }

      /* Force high contrast for printing */
      .text-slate-400,
      .text-slate-500 {
        color: #334155 !important;
      }

      .text-slate-800,
      .text-slate-900 {
        color: black !important;
      }

      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }
  </style>
